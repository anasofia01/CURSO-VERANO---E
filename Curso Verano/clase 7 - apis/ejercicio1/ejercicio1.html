<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Ejercicio 1</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<div class="container">
			<form id="formulario-filter" class="mt-5">
				<div class="mb-3">
					<label for="text-filter" class="form-label">Consulta</label>
					<input type="text" class="form-control" id="text-filter" />
				</div>
				<div class="mb-3">
					<select class="form-select" aria-label="Default select example" id="select-filter">
						<option selected>Selecciona una opción</option>
						<option value="nombre">Nombre</option>
						<option value="estado">Estado</option>
						<option value="especie">Especie</option>
						<option value="tipo">Tipo</option>
						<option value="genero">Género</option>
					</select>
				</div>
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
			<div class="mt-5 mb-5">
				<div id="cards" class="d-flex justify-content-center flex-wrap gap-4"></div>
			</div>
		</div>
		<script src="ejercicio1.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
			crossorigin="anonymous"
		></script>
	</body>
</html>
