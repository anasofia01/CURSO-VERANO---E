<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Ejercicio 1</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<div class="container">
			<form id="formulario-filter" class="mt-5">
				<div class="mb-3">
					<label for="text-filter" class="form-label">Escribe el titulo</label>
					<input type="text" class="form-control" id="text-filter" />
				</div>
				<div class="mb-3">
					<label for="body-info" class="form-label">Escribe el body</label>
					<input type="text" class="form-control" id="body-info" />
				</div>
				<div class="mb-3">
					<label for="user-id" class="form-label">Escribe el identificador de usuario</label>
					<input type="text" class="form-control" id="user-id" />
				</div>
				<button type="submit" class="btn btn-primary">Buscar</button>
			</form>
			<div id="container-card" class="mt-5"></div>
			<button type="button" class="btn btn-success" id="btn-change">Redireccionar</button>
		</div>
		<script src="ejercicio2.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
			crossorigin="anonymous"
		></script>
	</body>
</html>
