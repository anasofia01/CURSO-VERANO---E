<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Página Web</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<div class="container mt-5">
			<form id="formulario-info">
				<div class="mb-3">
					<label for="nombre-forms" class="form-label">Escribe tu nombre</label>
					<input type="text" class="form-control" id="nombre-forms" />
				</div>
				<div class="mb-3">
					<label for="email-forms" class="form-label">Escribe tu correo electrónico</label>
					<input type="email" class="form-control" id="email-forms" aria-describedby="emailHelp" />
				</div>
				<div class="mb-3">
					<label for="frase-fav" class="form-label">Escribe tu frase favorita</label>
					<input type="text" class="form-control" id="frase-fav" aria-describedby="emailHelp" />
				</div>
				<div class="mt-4 mb-4">
					<select class="form-select" aria-label="Default select example" id="select-fecha">
						<option selected>Coloca tu mes de nacimiento</option>
						<option value="enero">Enero</option>
						<option value="febrero">Febrero</option>
						<option value="marzo">Marzo</option>
						<option value="abril">Abril</option>
						<option value="mayo">Mayo</option>
						<option value="junio">Junio</option>
						<option value="julio">Julio</option>
						<option value="agosto">Agosto</option>
						<option value="septiembre">Septiembre</option>
						<option value="octubre">Octubre</option>
						<option value="noviembre">Noviembre</option>
						<option value="diciembre">Diciembre</option>
					</select>
				</div>
				<button type="submit" class="btn btn-primary">Enviar</button>
			</form>
		</div>
		<script src="tarea1.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
			crossorigin="anonymous"
		></script>
	</body>
</html>
