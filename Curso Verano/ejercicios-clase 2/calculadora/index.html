<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculadora</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<div class="container mt-5">
			<form id="formularioCalculadora">
				<div class="mb-3">
					<label for="numero1" class="form-label">Digita un número</label>
					<input type="number" class="form-control" id="numero1" aria-describedby="emailHelp" />
				</div>
				<div class="mb-3">
					<label for="numero2" class="form-label">Digita otro número</label>
					<input type="number" class="form-control" id="numero2" />
				</div>
				<div class="mb-3">
					<select class="form-select" aria-label="Default select example" id="selectOperaciones">
						<option selected>Elige la operación</option>
						<option value="suma">Suma</option>
						<option value="resta">Resta</option>
						<option value="multiplicación">Multiplicación</option>
						<option value="división">División</option>
					</select>
				</div>
				<button type="submit" class="btn btn-primary">Resultado</button>
			</form>
			<div class="mt-5" id="resultado"></div>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
			crossorigin="anonymous"
		></script>
		<script src="index.js"></script>
	</body>
</html>
